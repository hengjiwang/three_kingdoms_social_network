<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Hengji Wang">
    <meta name="description" content="Visualization of statistics in Romance of Three Kingdoms characters">
    <title>Romance of Three Kingdoms Social Network</title>
    <link rel="shortcut icon" href="images/sanguo.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Romance of Three Kingdoms Social Network</h1>
        <nav>
            <label for="period">Period: </label>
            <select id="period" name="period">
                <option>All Periods</option>
                <option>Yellow Turban Rebellion</option>
                <option>Dong Zhuo in Power</option>
                <option>Rivalry of Warlords</option>
                <option>Battle of Guandu</option>
                <option>Battle of Red Cliffs</option>
                <option>Liu Bei's Era</option>
                <option>Northern Expeditions</option>
                <option>Post-Zhuge Era</option>


            </select>

            <label for="people">People: </label>
            <select id="people" name="people">
                <option>All People</option>
                <optgroup label="Wei">
                    <option>Cao Cao</option>
                </optgroup>
                <optgroup label="Shu">
                    <option>Liu Bei</option>
                </optgroup>
                <optgroup label="Wu">
                    <option>Sun Quan</option>
                </optgroup>  
                <optgroup label="Jin">
                    <option>Sima Yi</option>
                </optgroup>  
                <optgroup label="Other">
                    <option>Dong Zhuo</option>
                </optgroup>
            </select>
        </nav>
    </header>

    <main>
        <article></article>
        <aside class="legend">
            <li class="h3 li" style="background-color: blue; color: white;">Wei</li>
            <li class="h3 li" style="background-color: green; color: white;">Shu</li>
            <li class="h3 li" style="background-color: red; color: white;">Wu</li>
            <li class="h3 li" style="background-color: purple; color: white;">Jin</li>
            <li class="h3 li" style="background-color: black; color: white;">Other</li>
            </div>

    </main>
</body>

</body>

</html>
